<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Estilos/Imagens/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="quad_login" class="quad_login">
        <h1>LOGIN</h1>
        <form id="form" class="form" action="formulario_login.js" method="post">
            <label id="l_email" for="email">EMAIL</label>
            <input type="email" name="email" id="email" required placeholder="Digite seu email..." autocomplete="email">

            <label id="l_senha" for="senha">SENHA</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="15" placeholder="Digite sua senha..." autocomplete="current-password">
            <button id="esqueci">ESQUECI A SENHA</button>

            <button id="enviar" type="submit">ENTRAR</button>
        </form>
        
    </div>
</body>
</html>
