<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../Estilos/Imagens/logoIcone.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <title>LibrarySystem</title>
</head>
<body>
    <nav>
        <section id="user" class="user">
            <div id="imagem">
                <img src="../../Estilos/Imagens/LogoBranca.png" alt="logo Librisa">
            </div>
            <div id="info">
                <p id="user_nome" class="p_user">Lorem Ipsum Silva</p>
                <p id="user_type" class="p_user">Funcionario</p>
            </div>
        </section>
        <div id="sections_nav" class="sections_nav">
            <section id="livros" class="sec_nav">
                <button id="btn_livros_princi" class="sec_btn">LIVROS</button>
                <div id="btns_livros" class="btns">
                    <button id="btn_cadastrar_livro" class="bnt_livros">CADASTRAR</button>
                    <button id="btn_remover_livro" class="bnt_livros">REMOVER</button>
                    <button id="btn_alugar_livro" class="bnt_livros">ALUGAR</button>
                    <button id="btn_devolver_livro" class="bnt_livros">DEVOLVER</button>
                </div>
            </section>
            <section id="clientes" class="sec_nav">
                <button id="btn_clientes_princ"class="sec_btn" >CLIENTES</button>
                <div id="btns_clientes" class="btns">
                    <button id="btn_cadastrar_cliente" class="bnt_clientes">CADASTRAR</button>
                    <button id="btn_remover_cliente" class="bnt_clientes">REMOVER</button>
                </div>
            </section>
            <section id="funcionarios" class="sec_nav">
                <button id="btn_funcionarios_princi"class="sec_btn" >FUNCION√ÅRIOS</button>
                <div id="btns_funcionarios" class="btns">
                    <button id="btn_cadastrar_cliente" class="bnt_clientes">CADASTRAR</button>
                    <button id="btn_remover_cliente" class="bnt_clientes">REMOVER</button>
                </div>
            </section>
        </div>
        <div id="sec_sair" class="sec_sair"><button id="btn_sair" class="btn_sair">SAIR</button></div>
    </nav>
    <main>
        <div id="cabecalho" class="cabecalho">
            <h1>LIVROS</h1>
            <form id="pesquisar" class="pesquisar" action="actions.js" method="get" >
                <button for="burcar" id="enviar_pesquia" type="submit"><span class="material-symbols-outlined">search</span></button>
                <input type="text" name="buscar" id="burcar">
            </form>
        </div>
        <div id="dados" class="dados">

        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
